---
vm:
  name: riscv64
  fqdn: riscv64.prax.hepazulian.net
  mem: 8G
  smp: 8
  image:
    format: raw
    directory: /srv/kvm/dstore/riscv64
    size: 10G
  disks:
    - file: build.qcow2
      format: qcow2
#  monitor: 5101
#  serial: 5001
  model: riscv64
  mach: virt
  cpu: rv64,zba=true,zbb=true,zbc=true,v=true,vlen=256,elen=64,vext_spec=v1.0
  bios: /locker/riscv/opensbi-1.4-rv-bin/share/opensbi/lp64/generic/firmware/fw_jump.bin
  kernel: /locker/build/linux/linux-6.9.3-rv64/arch/riscv/boot/Image
  append: "loglevel=3 init=/sbin/init"
  nic:
    - mac: 00:16:3e:10:00:01
      bridge: intel
#  mounts:
#    - name: locker9p
#      type: 9p
#      path: /locker
---
