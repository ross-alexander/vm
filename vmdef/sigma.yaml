---
vm:
  - fqdn: sigma.prax.hepazulian.net
    name: sigma
    kernel:  /locker/build/linux/linux-6.13.7-x64/arch/x86/boot/bzImage
    mem: 4G
    smp: 8
    append: loglevel=3 console=ttyS0
    model: x86_64
    image:
      directory: /srv/kvm/dstore/sigma
      format: raw
      size: 20G
      fstype: ext4
#      partition:
#        root:
#          fstype: ext4
#          label: /
#    disks:
#      - name: build.raw
#        format: raw
    mounts:
      - name: locker9p
        type: 9p
        path: /locker
      - name: build9p
        type: 9p
        path: /locker/build
    nic:
      - bridge: intel
        mac: 00:16:3e:00:10:01
        dhcp4: true
      - bridge: intel
        vlan: 100
        mac: 00:16:3e:00:10:02
        vrf: prod
    pkg:
      - skel-dirs
      - glibc
      - attr
      - acl
      - libcap
      - libxcrypt
      - util-linux
      - zlib
      - bzip2
      - libeconf
      - openssl
      - expat
      - dbus
      - kbd
      - bash
      - readline
      - coreutils
      - systemd
      - openssh
      - zstd
      - xz
      - lz4
      - cryptsetup
      - LVM2
      - json-c
      - kmod
      - libgpg-error
      - libgcrypt
      - Linux-PAM
      - gnutls
      - p11-kit
      - libffi
      - linux-6.14
      - diffutils
      - findutils
      - iproute2
      - inetutils
      - gcc
      - Python
      # - libnl
      # - pip
      # - setuptools
      - make
      - gzip
      - tar
      - grep
      - sed
      - gawk
      - m4
      # - bison
      # - gettext
      # - texinfo
      # - xfsprogs
      - e2fsprogs
      - pciutils
      - procps
      - perl
      - shadow
      - bind
      - vim
      - sudo
      - tzdb
      - emacs
      - xrdp@
      - which
      - fmt
      - vtwm
      - bc
      - skel-files
