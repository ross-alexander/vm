---
vm:
  name: truenas
  fqdn: truenas.prax.hepazulian.net
  mem: 8G
  smp: 4
  image:
    directory: /srv/kvm/dstore/truenas
    format: qcow2
    file: truenas.qcow2
  disks:
    - name: Data disk for ZFS pool
      file: data.qcow2
      format: qcow2
  nic:
    - bridge: intel
      mac: 00:16:3e:00:12:01
    - bridge: intel
      mac: 00:16:3e:00:12:02
      vlan: 110
    - bridge: intel
      mac: 00:16:3e:00:12:03
      vlan: 111
